# GitHub Actions CI/CD Workflow
# Automatically build Windows executable

name: Build Windows EXE

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/AppData/Local/pip/Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Check main script exists
      run: |
        if (!(Test-Path "src/__main__.py")) {
          Write-Host "Warning: src/__main__.py not found, build may fail!"
          Write-Host "Please ensure project is properly initialized."
        } else {
          Write-Host "src/__main__.py exists, continuing build..."
          Get-Item src/__main__.py | Select-Object Name, Length
        }

    - name: Build EXE
      run: |
        python setup.py --build

    - name: Check build output
      run: |
        if (Test-Path "dist\HomeAssistantWindows.exe") {
          Write-Host "EXE file built successfully!"
          Get-Item dist\HomeAssistantWindows.exe | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "EXE file build failed!"
          exit 1
        }

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ha-windows-exe-python-${{ matrix.python-version }}
        path: dist/HomeAssistantWindows.exe
        retention-days: 30
