# GitHub Actions Release Workflow
# Create release when tag is pushed

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/AppData/Local/pip/Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        python setup.py --build

    - name: Check build output
      run: |
        if (Test-Path "dist\HomeAssistantWindows.exe") {
          Write-Host "EXE file built successfully!"
          Get-Item dist\HomeAssistantWindows.exe | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "EXE file build failed!"
          exit 1
        }

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/HomeAssistantWindows.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
